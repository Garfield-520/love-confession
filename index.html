<!DOCTYPE html>
<html>
<head>
    <title>给[名字]的表白</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebee;
            padding: 50px;
        }
        h1 {
            color: #d81b60;
        }
        .heart {
            font-size: 100px;
            color: red;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>[你的名字]喜欢[TA的名字]</h1>
    <p>从遇见你的那一刻起，我的心就只为你跳动...</p>
    <!-- 可以添加更多内容 -->
</body>
</html>
